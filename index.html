<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip calculator</title>
    <link rel="stylesheet" href="Tip Calculator.css">
</head>
<body>
    <div class="page">
        <h2 class="header">TIP CALCULATOR</h2>

        <h3>How much was your bill?</h3>
        <label>$</label>
        <input class="bill" type="number">

        <h3>How was your srrvice?</h3>
        <select class="quality">
            <option value="0.3">Outstanding - 30%</option>
            <option value="0.2">Good - 20%</option>
            <option value="0.15">Ok - 15%</option>
            <option value="0.01">Bad - 10%</option>
            <option value="0.05">Terrible - 5%</option>
        </select>

            <h3>How many people are sharing the bill?</h3>
            <input class="people" type="number">
            <label>people</label>        
        
        <div>            
            <button class="btn">CALCULATE!</button>    
            <h2>TIP AMOUNT</h2>
            <h3>$</h3>
            <h2 class="tip" id="Tip"></h2>
            <h2>each</h2>    
        </div>
    














    </div>

    <script src="Tip Calculator.js"></script>

</html>
